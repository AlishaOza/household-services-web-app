<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h1>Register</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <label for="username">Username:</label>
        {{ form.username }}<br><br>

        <label for="password">Password:</label>
        {{ form.password }}<br><br>

        <label for="role">Select Role:</label>
        {{ form.role }}<br><br>

        {{ form.submit }}
    </form>
</body>
</html>
