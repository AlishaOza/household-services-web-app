<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Users</title>
</head>
<body>
    <h1>Manage Users</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Role</th>
                <th>Approved</th>
                <th>Blocked</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.role }}</td>
                <td>{{ user.approved }}</td>
                <td>{{ user.blocked }}</td>
                <td>
                    <form method="POST">
                        <input type="hidden" name="user_id" value="{{ user.id }}">
                        {% if not user.approved %}
                        <button name="action" value="approve">Approve</button>
                        {% endif %}
                        {% if user.blocked %}
                        <button name="action" value="unblock">Unblock</button>
                        {% else %}
                        <button name="action" value="block">Block</button>
                        {% endif %}
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
