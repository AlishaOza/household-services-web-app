{% extends "base.html" %}
{% block title %}Professional Summary{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="mt-5">Multiple Charts Example</h1>
        <div class="row">
            <div class="col-md-6">
                <h2>Chart 1</h2>
                <canvas id="myChart1" width="400" height="200"></canvas>
            </div>
            <div class="col-md-6">
                <h2>Chart 2</h2>
                <canvas id="myChart2" width="400" height="200"></canvas>
            </div>
        </div>
</div>
    <script>
        function fetchData(url) {
            return fetch(url)
                .then(response => response.json());
        }

        fetchData('/data1').then(data => {
            var ctx1 = document.getElementById('myChart1').getContext('2d');
            new Chart(ctx1, {
                type: 'bar',
                data: {
                    labels: data.labels,
                    datasets: [{
                        label: 'Chart 1 Dataset',
                        data: data.values,
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        });

        fetchData('/data2').then(data => {
            var ctx2 = document.getElementById('myChart2').getContext('2d');
            new Chart(ctx2, {
                type: 'pie',
                data: {
                    labels: data.labels,
                    datasets: [{
                        label: 'Chart 2 Dataset',
                        data: data.values,
                        backgroundColor: 'rgba(153, 102, 255, 0.2)',
                        borderColor: 'rgba(153, 102, 255, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        });
    </script>

{% endblock %}
